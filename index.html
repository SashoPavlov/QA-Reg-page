<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body class="bg-primary-subtle bg-gradient">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card border border-0 fs-5 bg-gradient"
        style="
          width: 30rem;
          padding: 1em 1em 1.5em 1em;
          background-color: #00213a;
        "
      >
      <h1 class="d-flex justify-content-center pb-4">Sign Up</h1>
        <div class="card-body">
          <form>
            <div class="mb-3 form-floating fs-6">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
              <div id="emailHelp" class="form-text fs-6">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3 form-floating fs-6 position-relative">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
              <i class="fa-solid fa-eye-slash position-absolute" id="togglePassword" style="right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
            

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label fs-5" for="exampleCheck1"
                >Remember me</label
              >
            </div>

            <div class="d-flex fs-6 flex-column">
              <button
                type="submit"
                class="btn btn-primary w-100 bg-gradient border border-0"
                style="background-color: #013a63"
              >
                Sign Up
              </button>

              <div class="d-flex justify-content-center mt-3">
                <p>Already have an account?</p>
                <a href="#">Sign in</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>


    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
